<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it 12:30?</title>
    <link rel="shortcut icon" href='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ•§</text></svg>' type="image/x-icon">
    <style>
        body{
            background-color: #2c2d35;
            color: aliceblue;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .tiltshift{
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100vw;
            height: 100vh;
            backdrop-filter: blur(5px);
            -webkit-mask-image: linear-gradient(5deg, rgba(0,0,0,1) 15%, rgba(0,0,0,0) 50%, rgba(0,0,0,1) 85%);
            mask-image: linear-gradient(5deg, rgba(0,0,0,1) 15%, rgba(0,0,0,0) 50%, rgba(0,0,0,1) 85%);
        }

        .background{
            /* background-image: url(https://images.emojiterra.com/twitter/v13.1/512px/1f567.png); */
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='50px' width='50px'><text x='-5' y='42' fill='red' font-size='45'>ðŸ•§</text></svg>");
            background-repeat: repeat;
            height: 500000px;
            width: 500000px;
            transform: rotate3d(14, 4, -4, 35deg);
            z-index: -1;
            position: absolute;
            top: -300000px;
            left: -300000px;
            animation: cssAnimation_0 10000s infinite linear;
        }

        @keyframes cssAnimation_0 {
            to {
                transform: translate(-75000px);
            }
        }

        #billboard{
            margin: 0;
            background: #2c2d35c7;
            backdrop-filter: blur(2px);
            border-radius: 15px;
            box-shadow: 0px 0px 100px #000;
        }
        
        #billboard p{
            float: left;
        }

        #billboard p:nth-child(odd){
            margin: 0;
            padding: 0;
            position: absolute;
        }

        #One{
            left: 0;
        }
        #billboard p:nth-child(2){
            margin: auto;
            width: calc(100% - 50px);
            padding: 25px;
        }
        #Two{
            right: 0;
        }

        #time{
            font-size: 5em;
        }
    </style>
</head>
<body>
    <div><div class="background"></div><div class="tiltshift"></div></div>
    <div id="billboard">
        <p id="One">ðŸ•§</p>
        <p>A broken clock is right twice a day<br><span id="time"></span></p>
        <p id="Two">ðŸ•§</p>
    </div>
</body>
<script>
    var today = new Date();
    var hour = today.getHours();
    var min = today.getMinutes();
    var output = document.getElementById('time');
    if(hour == 12 || hour == 0){
        if(min == 30){
            output.innerHTML = "It is 12:30";
        }
    } else {
        output.innerHTML = "It is not 12:30";
    }

    var scale = document.getElementById("billboard").offsetHeight;
    var One = document.getElementById("One");
    var Two = document.getElementById("Two");

    One.style.fontSize = scale - 25 + "px";
    One.style.lineHeight = scale + "px";
    Two.style.fontSize = scale - 25 + "px";
    Two.style.lineHeight = scale + "px";

    var IconWidth = One.offsetWidth;
    var Billboard = document.getElementById("billboard");
    var CurrentWidth = Billboard.offsetWidth;
    Billboard.style.width = CurrentWidth + (2 * IconWidth) + "px";
</script>
</html>
